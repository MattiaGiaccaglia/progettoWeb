<div class="outer-container">
    <table mat-table [dataSource]="chats" class="mat-elevation-z8">

    <!-- Definizione delle colonne -->
    <ng-container matColumnDef="staff">
      <th mat-header-cell *matHeaderCellDef><strong>Staff</strong></th>
      <td mat-cell *matCellDef="let chat">{{chat.staff.nome + ' ' + chat.staff.cognome}}</td>
    </ng-container>

    <ng-container matColumnDef="utente">
      <th mat-header-cell *matHeaderCellDef><strong>User</strong></th>
      <td mat-cell *matCellDef="let chat">{{chat.utente.nome + ' ' + chat.utente.cognome}}</td>
    </ng-container>

    <ng-container matColumnDef="messaggi">
      <th mat-header-cell *matHeaderCellDef><strong>Messaggi</strong></th>
      <td mat-cell *matCellDef="let chat">{{chat.messaggi.length}}</td>
    </ng-container>

    <!-- Riga di intestazione -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!-- Righe di dati -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/chat', row.id]"></tr>
  </table>
<router-outlet></router-outlet>
