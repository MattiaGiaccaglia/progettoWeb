<div *ngIf="isObject(user)" class="center-content">
    <h2>Benvenuto {{user.nome}} {{ user.cognome }}</h2> <!--Stampo i dettagli dell'utente-->
      <p>ID: {{ user.id }}</p>
      <p>Username: {{ user.username }}</p>
      <p>Email: {{ user.email }}</p>
      <p>Telefono: {{ user.telefono }}</p>
      <p>Ruolo: {{ user.ruolo }}</p>
    <h2>Seleziona uno dei pulsanti in alto per accedere alle varie sezioni</h2>
    </div>
