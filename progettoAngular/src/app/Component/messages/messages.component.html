<div *ngIf="message" class="center-content">
    <h2>Dettagli messaggio</h2>
    <p>ID: {{ message.id }}</p>
    <p>Testo: {{ message.testoMessaggio }}</p>
    <p>Data: {{message.data}}</p>
    <p>Mittente: {{message.mittente.nome + " " + message.mittente.cognome}}</p>
    <p>Destinatario: {{message.destinatario.nome + " " + message.destinatario.cognome}}</p>
</div>
