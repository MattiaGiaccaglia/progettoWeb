  <div class="outer-container">
    <table mat-table [dataSource]="coupons" class="mat-elevation-z8">
    <!-- Definizione delle colonne -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef><strong>ID</strong></th>
      <td mat-cell *matCellDef="let coupon">{{coupon.id}}</td>
    </ng-container>

    <ng-container matColumnDef="valoreCoupon">
      <th mat-header-cell *matHeaderCellDef><strong>Valore coupon</strong></th>
      <td mat-cell *matCellDef="let coupon">{{coupon.valore + ' â‚¬'}}</td>
    </ng-container>

    <ng-container matColumnDef="venditore">
      <th mat-header-cell *matHeaderCellDef><strong>Venditore</strong></th>
      <td mat-cell *matCellDef="let coupon">{{coupon.vendorCoupon.nome + ' ' + coupon.vendorCoupon.cognome}}</td>
    </ng-container>

    <ng-container matColumnDef="utente">
      <th mat-header-cell *matHeaderCellDef><strong>User</strong></th>
      <td mat-cell *matCellDef="let coupon">{{coupon.userCoupon.nome + ' ' + coupon.userCoupon.cognome}}</td>
    </ng-container>

    <!-- Riga di intestazione -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!-- Righe di dati -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <router-outlet></router-outlet>
