<div>
  <table mat-table [dataSource]="users" class="mat-elevation-z8">
    <!-- Definizione delle colonne -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef><strong>ID</strong></th>
      <td mat-cell *matCellDef="let user">{{user.id}}</td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef><strong>Nome</strong></th>
      <td mat-cell *matCellDef="let user">{{user.nome}}</td>
    </ng-container>

    <ng-container matColumnDef="cognome">
      <th mat-header-cell *matHeaderCellDef><strong>Cognome</strong></th>
      <td mat-cell *matCellDef="let user">{{user.cognome}}</td>
    </ng-container>

    <!-- Riga di intestazione -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!-- Righe di dati -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/user', row.id]"></tr>
  </table>
  <router-outlet></router-outlet>
</div>
