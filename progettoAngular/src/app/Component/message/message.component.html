<div>
  <table mat-table [dataSource]="messages" class="mat-elevation-z8">
    <!-- Definizione delle colonne -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef><strong>ID</strong></th>
      <td mat-cell *matCellDef="let message">{{message.id}}</td>
    </ng-container>

    <ng-container matColumnDef="mittente">
      <th mat-header-cell *matHeaderCellDef><strong>Mittente</strong></th>
      <td mat-cell *matCellDef="let message">{{message.mittente.nome + ' ' + message.mittente.cognome}}</td>
    </ng-container>

    <ng-container matColumnDef="destinatario">
      <th mat-header-cell *matHeaderCellDef><strong>Destinatario</strong></th>
      <td mat-cell *matCellDef="let message">{{message.destinatario.nome + ' ' + message.destinatario.cognome}}</td>
    </ng-container>

    <!-- Riga di intestazione -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!-- Righe di dati -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/message', row.id]"></tr>
  </table>
  <router-outlet></router-outlet>
</div>
